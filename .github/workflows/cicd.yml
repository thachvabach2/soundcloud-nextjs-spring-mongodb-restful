name: CI/CD pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Push backend images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker compose -f docker-compose.yml build backend-soundcloud
          docker compose -f docker-compose.yml push backend-soundcloud
      - name: Build and Push frontend images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker compose -f docker-compose.yml build frontend-soundcloud
          docker compose -f docker-compose.yml push frontend-soundcloud

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
        -   name: Checkout repository
            uses: actions/checkout@v4

        -   name: Execute remote SSH commands using password
            uses: appleboy/ssh-action@v1
            env:
                DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            with:
                host: ${{ secrets.SERVER_HOST }}
                username: ${{ secrets.SERVER_USERNAME }}
                key: ${{ secrets.SERVER_KEY }}
                port: ${{ secrets.SERVER_PORT }}
                envs: DOCKER_USERNAME
                script_path: scripts/deploy.sh
